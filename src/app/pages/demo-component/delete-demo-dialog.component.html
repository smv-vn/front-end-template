<div 
    class="delete-dialog-overlay" 
    *ngIf="display"
    (click)="onOverlayClick($event)"
>
    <div class="delete-dialog" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="dialog-header">
            <div class="warning-icon">
                <i class="pi pi-exclamation-triangle"></i>
            </div>
            <h3 class="dialog-title">Xác nhận xóa biên bản</h3>
        </div>

        <!-- Content -->
        <div class="dialog-content" *ngIf="record">
            <p class="confirmation-message">
                Bạn có chắc chắn muốn xóa biên bản sau không?
            </p>
            
            <div class="record-info">
                <div class="info-row">
                    <span class="info-label">Mã biên bản:</span>
                    <span class="info-value">#{{ record.code }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Đơn vị:</span>
                    <span class="info-value">{{ record.unit }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Trạng thái:</span>
                    <span class="info-value status-badge" [ngClass]="getStatusClass(record.status)">
                        {{ record.status }}
                    </span>
                </div>
            </div>

            <div class="warning-note">
                <i class="pi pi-info-circle"></i>
                <span>Hành động này không thể hoàn tác.</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="dialog-actions">
            <button 
                pButton 
                type="button" 
                label="Hủy" 
                class="p-button-outlined p-button-secondary cancel-btn"
                (click)="onCancel()"
                [disabled]="isDeleting"
            ></button>
            <button 
                pButton 
                type="button" 
                [label]="isDeleting ? 'Đang xóa...' : 'Xác nhận'"
                class="p-button-danger confirm-btn"
                (click)="onConfirm()"
                [disabled]="isDeleting"
                [loading]="isDeleting"
            ></button>
        </div>
    </div>
</div>
