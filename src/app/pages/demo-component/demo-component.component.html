<div class="border-1 p-3">
    <div class="flex justify-content-between flex-wrap mb-5">
        <!-- Tìm kiếm -->
        <div class="flex align-items-center justify-content-center">
            <label for="searchInput" class="p-d-block p-mb-1 mr-3">Tìm kiếm</label>
            <input
                id="searchInput"
                type="text"
                pInputText
                placeholder="Nhập mã biên bản"
                [(ngModel)]="searchText"
            />
        </div>

        <!-- Lọc trạng thái -->
        <div class="flex align-items-center justify-content-center">
            <label for="statusDropdown" class="p-d-block p-mb-1 mr-3"
                >Lọc trạng thái</label
            >
            <p-dropdown
                inputId="statusDropdown"
                [options]="statusOptions"
                [(ngModel)]="selectedStatus"
                optionLabel="label"
                placeholder="Chọn"
            ></p-dropdown>
        </div>

        <!-- Thêm mới -->
        <div class="flex align-items-center justify-content-center">
            <div>
                <button
                    pButton
                    type="button"
                    label="+ Thêm mới"
                    class="p-button-primary"
                ></button>
            </div>
        </div>
    </div>

    <!-- Bảng -->
    <p-table [value]="records" responsiveLayout="scroll" class="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Mã biên bản</th>
                <th>Đơn vị</th>
                <th>Số nhân viên</th>
                <th>Thời gian có hiệu lực</th>
                <th>Thời gian hết hiệu lực</th>
                <th>Trạng thái của biên bản</th>
                <th>Hành động</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}</td>
                <td>
                    <a href="#" class="text-primary">#{{ record.code }}</a>
                </td>
                <td>{{ record.unit }}</td>
                <td>{{ record.staffCount }}</td>
                <td>{{ record.startTime }}</td>
                <td>{{ record.endTime }}</td>
                <td>
                    <span [ngClass]="['p-tag', getStatusClass(record.status)]">
                        {{ record.status }}
                    </span>
                </td>
                <td>
                    <p-button
                        type="button"
                        label="Xóa"
                        class="mr-3"
                        severity="secondary"
                        [outlined]="true"
                        [disabled]="
                            record.status === 'Đã ký' ||
                            record.status === 'Đã đóng'
                        "
                    ></p-button>
                    <button
                        pButton
                        type="button"
                        label="Sửa"
                        [disabled]="record.status === 'Đã đóng'"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
